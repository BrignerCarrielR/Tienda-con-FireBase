<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio Session</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min (1).css">
</head>

<body>

  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand">Tienda Katu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Opciones</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav me-auto">
            <a href="templates/admin/login.html" class="btn btn-secondary">Administrar</a>
          </ul>

        </div>
      </div>
    </div>
  </nav>


  <div class="row justify-content-center align-items-center" style="height: 600px;">
    <div class="card border-primary mb-3" style="max-width: 20rem;">
      <div class="card-body">
        <h5 class="form-label mt-4">Registrar</h5>
        <div class="form-group" id="formulario">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="correo">
            <label for="correo">Correo</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre">
            <label for="nombre">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="telefono">
            <label for="telefono">Telefeno</label>
          </div>
          <div class="row justify-content-center p-2">
            <button type="button" id="obtener_codigo" class="btn btn-secondary">Obtener
              Codigo</button>
            <a type="button" class="row p-2 justify-content-center" href="templates/inicio.html">Estoy
              Registrado!</a>
          </div>
        </div>

        <!-- Mostrar codigo de compra -->
        <div style="display: none;" id="mostarcodigo" class="toast show p-2" role="alert" aria-live="assertive"
          aria-atomic="true">
          <div class="toast-body row p-2">
            <h5 class="fw-bold">Guardar codigo de Compra.</h5>
            <p class="col-8">Su codigo es:</p>
            <p class="fw-bold col" id="codigo"></p>
            <a type="button" id="copiar" class="row justify-content-end">Copiar</a>
          </div>
          <center>
            <a href="templates/inicio.html" type="button" class="btn p-2 btn-secondary">Entrar</a>
          </center>

        </div>

      </div>
    </div>
  </div>


  <!-- generar codigo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>

  <!-- Funcioanalidad del sistema -->
  <script src="js/registrar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
